<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News24x7 </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

</head>

<body class="container">
    <!-- navbar section start -->
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand text-bg-primary p-2" href="#">News 24 x 7</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="d-flex" role="search">
                        <a class="nav-link me-3 text-primary" href="#">News</a>
                        <a class="nav-link" href="blog.html">Blogs</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- navbar section end -->

    <main>

        <!-- Category section start -->
        <section>
            <div class="d-lg-flex d-sm-block mb-4" id="news_category">

            </div>
        </section>
        <!-- Category section end -->
        <!-- news length secction start -->
        <section>
            <div id="newsLength">
            </div>
        </section>
        <!-- news length secction start -->

        <!-- message section start -->
        <section>
            <div class="d-none" id="message">
                <h1 class="text-center">No News Found</h1>
            </div>
        </section>

        <!-- message section end -->

        <section>
            <div id="loadSpinner">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- News section start -->
        <section>
            <div id="news-container">

            </div>
        </section>
        <!-- News section end -->
        <!-- news modal start -->


        <!-- Modal -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            </div>
        </div>
        <!-- news modal end -->

    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
